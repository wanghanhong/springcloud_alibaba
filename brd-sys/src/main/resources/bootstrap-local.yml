      primary: primary
      datasource:
        # 数据源-1，名称为 primary
        primary:
          username: root
          password: Developer@2019
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://172.22.1.21:3306/brd_sys?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
        # 数据源-2，名称为 test  47.92.145.171
  #        test:
