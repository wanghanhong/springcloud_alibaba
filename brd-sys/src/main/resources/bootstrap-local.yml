    proxy-target-class: true
  devtools:
    restart:
      exclude:  static/**,public/**
      enabled:  true
  messages:
    encoding: utf-8

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  redis:
    database: 0
    host: 172.22.1.21
    port: 6379
    password: wlw@redis
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 60000
    timeout: 1800
#mybatis plus 设置
mybatis-plus:
  type-aliases-package: wlw.smart.fire.system.domain,wlw.smart.fire.job.domain,wlw.smart.fire.platform.v1.entity
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false
    db-config:
      id-type: id_worker

management:
  endpoints:
    web:
      exposure:
        include: ['httptrace', 'metrics']

# 项目自有配置
febs:
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
  max:
    batch:
      insert:
        num: 1000
  shiro:
    # 后端免认证接口 url
    anonUrl: /login,/logout/**,/regist,/register,/user/check/**,/api/**,/connect/token,/sd/filessss/**,/ws/**
    # token有效期，单位秒
    jwtTimeOut: 36000
