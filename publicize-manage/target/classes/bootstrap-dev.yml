info:
  nacos:
    address: 172.22.1.21:8500
    address2: 172.22.1.21:8848

server:
  port: 9007
spring:
  profiles:
    active: local
  application:
    name: publicize-manage
  cloud:
    nacos:
      discovery:
        server-addr: ${info.nacos.address}
      #        配置中心
      config:
        server-addr: ${info.nacos.address}
        file-extension: yaml
        prefix: ${spring.application.name}
  datasource:
    dynamic:
      # 是否开启 SQL日志输出，生产环境建议关闭，有性能损耗
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: FebsHikariCP
      # 配置默认数据源
      primary: primary
      datasource:
        # 数据源-1，名称为 primary
        primary:
          username: root
          password: Developer@2019
          driver-class-name: com.p6spy.engine.spy.P6SpyDriver
          url: jdbc:p6spy:mysql://172.22.1.21:3306/db_publicize?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8

  servlet:
    #上传大小限制
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB
  jmx:
    enabled: false

#mybatis plus 设置
mybatis-plus:
  type-aliases-package: com.smart.publicize.manage.dao，com.smart.publicize.manage.nous.dao,com.smart.publicize.manage.statute.dao
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false
    db-config:
      id-type: id_worker

management:
  endpoints:
    web:
      exposure:
        include: '*'

# 项目自有配置['httptrace', 'metrics']
febs:
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
  max:
    batch:
      insert:
        num: 1000
  shiro:
    # 后端免认证接口 url
    anonUrl: /login,/logout/**,/regist,/register,/user/check/**,/api/**,/connect/token,/sd/filessss/**,/ws/**
    # token有效期，单位秒
    jwtTimeOut: 36000

