spring:
  application:
    name: device-message
  cloud:
    nacos:
      discovery:
        server-addr: ${info.nacos.address}
      config:
        server-addr: ${info.nacos.address}
        file-extension: yaml
  servlet:
    #上传大小限制
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  # 配置数据源
  datasource:
    hikari:
      auto-commit: true
      connection-test-query: SELECT 1
      connection-timeout: 30000
      idle-timeout: 30000
      max-lifetime: 1800000
      maximum-pool-size: 15
      minimum-idle: 5
