info:
  nacos:
    address: 172.22.1.21:8500
server:
  port: 9202
# 日志配置
logging:
  level:
    com.smart: debug
    org.springframework: warn
    com.alibaba.nacos.client.naming: error
spring:
  application:
    name: api-system-auth
    # 资源信息i18n
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      config:
        server-addr: ${info.nacos.address}
        file-extension: yaml
        prefix: ${spring.application.name}
      discovery:
        server-addr: ${info.nacos.address}
    inetutils:
      preferred-networks: 172.22
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

  redis:
    database: 0
    host: 172.22.1.21
    port: 6379
#    cluster:
#      nodes:
#        - 172.22.1.21:6379
#        - 172.22.1.24:6380
#      max-redirects: 3
    password: wlw@redis
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 1800


management:
  endpoint:
    health:
      show-details: always
feign:
  hystrix:
    enabled: true


