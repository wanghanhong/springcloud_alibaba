server:
  port: 9202
# 日志配置
logging:
  level:
    com.smart: debug
    org.springframework: warn
    com.alibaba.nacos.client.naming: error
spring:
  application:
    name: api-system-auth
    # 资源信息i18n
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
    inetutils:
      preferred-networks: 172.22
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

feign:
  hystrix:
    enabled: true


